<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href="/css/mmRegister.css" th:href="@{/css/mmRegister.css}" rel="stylesheet">
</head>
<body>

	<form action="/designuser" method="post" name="designReg">

				<div class="UserInfo1_1 head2">デザイン会社名</div>

					<div class="UserDtl_1"><span style="color:Red;"></span>　　　デザイン会社名</div>

				</div>
				<div class="UserInfo1_1 head2">電話番号</div>
				<div class="row">
					<div class="UserDtl_1"><span style="color:Red;"></span>　　　電話番号</div>
					<input type="text" name="insuranceCd" size="20" maxlength="20" class="kana" style="ime-active;">
				</div>
				<div class="UserInfo1_1 head2">住所（都道府県）</div>
				<div class="row">
					<div class="UserDtl_1"><span style="color:Red;"></span>　　　住所（都道府県）</div>
					<input type="text" name="insuranceCd" size="20" maxlength="20" class="kana" style="ime-active;">

				</div>
				
				
				<div class="UserInfo1_1 head2">住所（番地）</div>
				<div class="row">
					<div class="UserDtl_1"><span style="color:Red;"></span>　　　住所（番地）</div>
					<input type="text" name="insuranceCd" size="20" maxlength="20" class="kana" style="ime-active;">
				</div>
				<div class="row">
				<div class="UserInfo1_1 head2">受付日</div>
				<div class="row">
					<div class="UserDtl_1"><span style="color:Red;"></span>　　　受付日</div>
					<select name="receiptDtYear" id="receiptDtYear">
					</select>
					<select name="receiptDtMonth" id="receiptDtMonth">
					</select>
					<select name="receiptDtDay" id="receiptDtDay">
					</select>

				<div class="UserInfo1_1 head2">納品日</div>

					<select name="deliveryDtYear" id="deliveryDtYear">

					<select name="deliveryDtMonth" id="deliveryDtMonth">
					</select>
					<select name="deliveryDtDay" id="deliveryDtDay">

					<div class="UserDtl_1"><span style="color:Red;">（※）</span>サイズ</div>
